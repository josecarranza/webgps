<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/login.css" rel="stylesheet" />
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
   <script type="text/javascript" src="assets/js/menu.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
    <title>Repuestos AutoWeb</title>
</head>

<body onload="">

        <div id="deviceready">
          <div class="container">
      			<div class="row">
      				<div class="col-xs-12">
      					<div id="wrapper-form">
      						<div id="loginMsg"></div>
      						<form action="dashboard.html" method="post" id="FormLogin">
      							<h1>Login</h1>

      							<div class="group">
      								<div class="image">
      									<img src="assets/images/icon-user.png" alt="autoweb">
      								</div>
      								<input type="text" name="txtUsuario" id="txtUsuario" placeholder="User *">
      								<div class="clearfix"></div>
      							</div>

      							<div class="group">
      								<div class="image">
      									<img src="assets/images/icon-password.png" alt="autoweb">
      								</div>
      								<input type="password" name="txtContrasena" id="txtContrasena" placeholder="Password *">
      								<div class="clearfix"></div>
      							</div>

      							<div class="group text-right">
      								<button onclick="doLogin()" type="button" id="login">Login</button>
      							</div>

      						</form>
      					</div>
      				</div>
      			</div>
      		</div>
        </div>

     <script type="text/javascript" src="cordova.js"></script> 
     <script type="text/javascript" src="js/PushNotification.js"></script>
    <script type="text/javascript" src="js/index.js"></script>



</body>

</html>
